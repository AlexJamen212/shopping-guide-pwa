  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/shopping-guide-pwa/sw.js', { scope: '/shopping-guide-pwa/' })
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }

      // Add to Home Screen prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button or banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #059669; color: white; padding: 16px; border-radius: 8px; z-index: 1000; display: flex; justify-content: space-between; align-items: center;">
            <span>Install Shopping Guide for offline use</span>
            <button id="install-btn" style="background: white; color: #059669; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Install</button>
          </div>
        `;
        document.body.appendChild(installBanner);
        
        document.getElementById('install-btn').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            installBanner.remove();
          });
        });
      });

      // Handle app installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('Shopping Guide was installed');
      });

      // Handle online/offline status
      function updateOnlineStatus() {
        const isOnline = navigator.onLine;
        if (!isOnline) {
          // Show offline indicator
          let offlineIndicator = document.getElementById('offline-indicator');
          if (!offlineIndicator) {
            offlineIndicator = document.createElement('div');
            offlineIndicator.id = 'offline-indicator';
            offlineIndicator.className = 'offline-indicator';
            offlineIndicator.textContent = 'You are offline. Changes will sync when reconnected.';
            document.body.insertBefore(offlineIndicator, document.body.firstChild);
          }
        } else {
          // Hide offline indicator
          const offlineIndicator = document.getElementById('offline-indicator');
          if (offlineIndicator) {
            offlineIndicator.remove();
          }
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus(); // Check initial status
    </script>
